<html>
<head>
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" >
  <link href="style.css" rel="stylesheet">

</head>
<body>
  <h1>Tic Tac Toe</h1>
  <p>Put X or O in one of the 9 squares available!</p>
  <p id="tText"></p>
  
  <div class="gameArea">

  <button type="button" id="stBut" onclick="startGame()">Start Game!</button>
  <br>
  <br>
      <svg id="svgF" version="1.1" width="500" height="500" xmlns="http://www.w3.org/2000/svg">
        <rect x="0" y="0" width="500" height="500" stroke="black" fill="gainsboro"></rect>
        <rect x="100" y="100" width="100" height="100" stroke="transparent" fill="gainsboro" id="p1"></rect>
        <rect x="200" y="100" width="100" height="100" stroke="transparent" fill="gainsboro" id="p2"></rect>
        <rect x="300" y="100" width="100" height="100" stroke="transparent" fill="gainsboro" id="p3"></rect>
        <rect x="100" y="200" width="100" height="100" stroke="transparent" fill="gainsboro" id="p4"></rect>
        <rect x="200" y="200" width="100" height="100" stroke="transparent" fill="gainsboro" id="p5"></rect>
        <rect x="300" y="200" width="100" height="100" stroke="transparent" fill="gainsboro" id="p6"></rect>
        <rect x="100" y="300" width="100" height="100" stroke="transparent" fill="gainsboro" id="p7"></rect>
        <rect x="200" y="300" width="100" height="100" stroke="transparent" fill="gainsboro" id="p8"></rect>
        <rect x="300" y="300" width="100" height="100" stroke="transparent" fill="gainsboro" id="p9"></rect>
        <rect x="95" y="95" width="310" height="310" stroke="transparent" fill="transparent" id="c"></rect>
        
        
        <line x1="200" y1="100" x2="200" y2="400" stroke="black" stroke-width="5"></line>
        <line x1="300" y1="100" x2="300" y2="400" stroke="black" stroke-width="5"></line>
        <line x1="100" y1="200" x2="400" y2="200" stroke="black" stroke-width="5"></line>
        <line x1="100" y1="300" x2="400" y2="300" stroke="black" stroke-width="5"></line>
        <rect x="95" y="95" width="310" height="310" stroke="transparent" fill="gainsboro" id="blanker"></rect>
        
        <text x="50" y="50" fill="black"  font-size="20" id="theText"></text>

  </svg>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
