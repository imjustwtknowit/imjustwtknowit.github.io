<!DOCTYPE html>
<html>
<head>
  <title>2048 Game</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" >
  <link href="style.css" rel="stylesheet">
</head>
<body onkeydown="keyDown(event)">
  <h1>2048 Game</h1>
  <p>This is 2048 game! Play the game by using WASD keys or by swiping inside the play field!</p>
  <p id="text"></p>
  <button id="startBut" type="button" onclick="restartGame()">Start Game</button>
  <br>
  <br>


<svg id="svgT" version="1.1"
     width="500" height="500"
     xmlns="http://www.w3.org/2000/svg" ontouchstart="startTouch(event)" ontouchmove="slideTouch(event)" ontouchend="regTouch(event)">
  <rect id="r0" x="0" y="0" width="500" height="500" stroke="black" fill="transparent"></rect>
</svg>
  <script src="game2048.js"></script>
</body>
</html>
